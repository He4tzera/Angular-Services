<input class="inputPokemon" type="text" (input)="getPokemon($any($event.target).value)">
<div class="card">
  <div class="cardTitle">
    <h3>{{pokemon.name}}</h3>
  </div>
  <div class="cardBody">
    <img [src]="pokemon.sprites.front_default" alt="pokemon">
  </div>
  <div class="cardStats">
    <span class="cardStatsType" *ngFor="let t of pokemon.types">
      {{t.type.name}}
    </span>
  </div>
</div>
